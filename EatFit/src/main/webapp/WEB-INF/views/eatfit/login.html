<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩 연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- style.css 연결 -->
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

  <!-- ///////////////////////////////////////////////////////////////////////////////////////////
                           1 - NAV BAR  
///////////////////////////////////////////////////////////////////////////////////////////////-->
  <nav class="shadow fixed-top mb-2 bg-white">
    <div class="container mt-2 mb-2">
      <div class="row">
        <div class="col-3 ">
          <div class="navbar-brand back"><a href="/html/LoginMain.html"><img src="/image/back.png" alt=""></a></div>
        </div>
        <div class="col-6 only-center">
          <span class="login-text">로그인</span>
        </div>
        <div class="col-3 text-end"></div>
      </div>
    </div>
  </nav>


  </div>
  </nav>
  <section class="container only-center mt-5 mb-5">
    <h1 class="login-logo">Eat-Fit</h1>
  </section>


  <section class="container">
    <div class="row">
      <form action="#">
        <div class="yu1">
          <input class="yu2" type="text" autocomplete="off" id="id" name="id" required>
          <label for="id" class="yu4">아이디</label>
          <span class="yu3"></span>
        </div>
        <div class="yu1 mt-5">
          <input class="yu2" type="password" id="pw" name="pw" required>
          <label for="pw" class="yu4">비밀번호</label>
          <span class="yu3"></span>
        </div>
        <div>
          <button type="submit" class="btn btn-secondary login-btn"><span>로그인</span></button>
        </div>
      </form>
      <div>
        <button type="submit" class="btn p-0 kakao-btn"><span
            class="only-center"><img src="/image/kakao.png">카카오계정으로
            로그인</span></button>
      </div>
    </div>
    <div class="row mt-4">
      <span class="col-8 text-center text-muted mt-1">아직 잇-핏 회원이 아니신가요?</span>
      <a href="join.html" class="col-4 text-center join-text">회원가입</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/pro.js"></script>
</body>

</html>
